<html>
    <head>
        <script>
            function myFunction() {
                document.write("<h1>Hello, world!</h1>");
                document.write("<p>My name is Jason</p>");
            }

            function changeBoxClasses() {
                let boxes = document.querySelectorAll("div")
                for (let box of boxes) {
                    box.classList.add("yellowish");
                }
            }

            function toggleSpecialBox() {
                const SPECIAL_BOX = document.getElementById("special");
                SPECIAL_BOX.classList.toggle("yellowish");

                // SPECIAL_BOX.innerHTML += "<p>Ahoi</p>";

                const PARAGRAPH = document.createElement("p");
                PARAGRAPH.innerHTML = "Hello";
                PARAGRAPH.style.backgroundColor = "white";
                SPECIAL_BOX.appendChild(PARAGRAPH);
            }

            function increaseFontSize(size, event) {
                event.currentTarget.style.fontSize = 40;
            }
        </script>
        <style>
            .box {
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }

            .special {
                width: 200px;
                height: 150px;
                border: 1px solid black;
            }

            .yellowish {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <!-- This is example of inline JS on a "click" event -->
        <button onclick="myFunction()">Click me to overwrite HTML!</button>
        <button onclick="changeBoxClasses()">Add classes to box</button>
        <button onclick="toggleSpecialBox()">Toggle</button>

        <div class="special" id="special"></div>
        <div class="box"></div>
        <div class="box"></div>

        <p onmouseover="increaseFontSize(40, event)">Paragraph 1</p>
        <p onmouseover="increaseFontSize(40, event)">Paragraph 2</p>
        <p onmouseover="increaseFontSize(40, event)">Paragraph 3</p>
        <p onmouseover="increaseFontSize(40, event)">Paragraph 4</p>
        <p onmouseover="increaseFontSize(40, event)">Paragraph 5</p>
        <p onmouseover="increaseFontSize(40, event)">Paragraph 6</p>
    </body>
</html>
